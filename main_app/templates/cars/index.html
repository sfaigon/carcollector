{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>
{% for car in cars %}
    <a href="{% url 'detail' car.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ car.name }}</span>
                <p>Year: {{ car.year }}</p>
                <p>Color: {{ car.color }}</p>
                <p>Make: {{ car.make }}</p>
                <p>Model: {{ car.model }}</p>
                <p>Description: {{ car.description| linebreaks}}</p>                    
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
