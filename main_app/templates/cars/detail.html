{% extends 'base.html' %}
{% block content %}

<h1>Car Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ car.name }}</span>
        <p>Year: {{ car.year }}</p>
        <p>Color: {{ car.color }}</p>
        <p>Make: {{ car.make }}</p>
        <p>Model: {{ car.model }}</p>
        <p>Description: {{ car.description| linebreaks}}</p>                    
    </div>
    <div class="card-action">
        <a href="{% url 'cars_update' car.id %}">Edit</a>
        <a href="{% url 'cars_delete' car.id %}">Delete</a>
      </div>
</div>

{% endblock %}
